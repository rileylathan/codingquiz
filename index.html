<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My coding quiz</title>
</head>
<body>
    <div class="highscores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="countdown">0</span></div>
    <div class="main">
        <div id="start-menu">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will affect your time and score by 10 seconds!</p>
            <button id="start">Start Quiz</button>
         </div>
    </div>
    <div id="questions" class="hidden">
        <h1 id="thequestion"></h1>
        <div id="selections" class="selections"></div>
    </div>
    <div id="end-page" class="hidden">
        <h1>Finish</h1>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>
   <script src="./assets/js/questions.js"></script>
   <script src="assets/js/script.js"></script> 
</body>
</html>
